# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

before_script:
  cd $TRAVIS_BUILD_DIR/hello
  make
  cd $TRAVIS_BUILD_DIR/failedTest
  make
script:
  cd $TRAVIS_BUILD_DIR/hello
  ./hello
  cd $TRAVIS_BUILD_DIR/failedTest
  ./failedTest
